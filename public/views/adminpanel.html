    <form ng-submit="vm.updateBase()">
            <div class="modal fade" id="modalEditForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header text-center">
                                <h4 class="modal-title w-100 font-weight-bold">Редактирование записи</h4>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body mx-3">
                                <div class="md-form mb-2">
            
                                    <input type="text"  class="form-control" ng-model="vm.editBase.name">
            
                                </div>
                                <div class="md-form mb-2">
            
                                    <input type="text"  class="form-control" ng-model="vm.editBase.invNumber">
            
                                </div>
                                <div class="md-form mb-2">
            
                                    <input type="text"  class="form-control" ng-model="vm.editBase.description">
            
                                </div>
                                <div class="md-form mb-5">
            
                                    <input type="text"  class="form-control"  ng-model="vm.editBase.category">
            
                                </div>
                                <div class="md-form mb-5">
            
                                    <input type="text"  class="form-control" ng-model="vm.editBase.userDBT">
            
                                </div>
                                <div class="md-form mb-5">
            
                                    <input type="text"  class="form-control" ng-model="vm.editBase.state">
            
                                </div>
                               
                                <div class="md-form mb-5">
            
                                    <input type="text"  class="form-control" ng-model="vm.editBase.comment">
            
                                </div>
            
                               
            
                            </div>
                            <div class="modal-footer d-flex justify-content-center">
                                <button class="btn btn-default" type="submit">Сохранить</button>
                            </div>
                        </div>
                    </div>
                </div>
    </form>

    <form ng-submit="vm.save();" id="myForm">
    <div class="modal madal-fade" id="modalAddForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h4 class="modal-title w-100 font-weight-bold">Добавление записи</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body mx-3">
                    <div class="md-form mb-2">

                        <input type="text"  class="form-control" ng-model="vm.name" placeholder="Наименование обородования">

                    </div>
                    <div class="md-form mb-2">

                        <input type="text"  class="form-control" ng-model="vm.invNumber" placeholder="Инвентарный номер">

                    </div>
                    <div class="md-form mb-2">

                        <input type="text"  class="form-control" ng-model="vm.description" placeholder="Описание">

                    </div>
                    <div class="md-form mb-5">

                        <input type="text"  class="form-control"  ng-model="vm.category" placeholder="Категория">

                    </div>
                    <div class="md-form mb-5">

                        <input type="text"  class="form-control" ng-model="vm.userDBT" placeholder="Пользователь">

                    </div>
                    <div class="md-form mb-5">

                        <input type="text"  class="form-control" ng-model="vm.state"  placeholder="Состояние">

                    </div>
                   
                    <div class="md-form mb-5">

                        <input type="text"  class="form-control" ng-model="vm.comment" placeholder="Комментарий">

                    </div>


                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <button class="btn btn-default" type="submit" ng-click="vm.openAddModule(false)">Сохранить</button>
                </div>
            </div>
        </div>
    </div>
    </form>
    <div class="card">

        <div class="card-body">
            <div id="table" class="table-editable">
                <span class="table-add float-right mb-3 mr-2" data-toggle="modal" data-target="#modalAddForm" ng-click="vm.openAddModule(true)"><a
                        href="#!" class="text-success"><i class="fa fa-plus fa-2x" aria-hidden="true"></i></a></span>
                <table class="table table-bordered table-responsive-md table-striped text-center">
                    <tr>
                        
                        <th class="text-center">Наименование</th>
                        <th class="text-center">Инвентарный номер</th>
                        <th class="text-center">Описание</th>
                        <th class="text-center">Категория</th>
                        <th class="text-center">Пользователь</th>
                        <th class="text-center">Состояние</th>
                        <th class="text-center">Комментарий</th>
                        <th class="text-center">Изменить</th>
                        <th class="text-center">Удалить</th>
                    </tr>
                    <tr ng-repeat="product in vm.products track by $index">
                       
                        <td class="pt-3-half" contenteditable="true" ng-bind="product.name" ui-sref="singleproduct({id: product._id})"></td>
                        <td class="pt-3-half" contenteditable="true" ng-bind="product.invNumber"></td>
                        <td class="pt-3-half" contenteditable="true" ng-bind="product.description | limitTo:50" ui-sref="singleproduct({id:
                    product._id})"></td>
                        <td class="pt-3-half" contenteditable="true" ng-bind="product.category"></td>
                        <td class="pt-3-half" contenteditable="true" ng-bind="product.userDBT"></td>
                        <td class="pt-3-half" contenteditable="true" ng-bind="product.state"></td>
                        <td class="pt-3-half" contenteditable="true" ng-bind="product.comment"></td>
                        <td>
                            <span class="table-remove"><button type="button"  data-toggle="modal" data-target="#modalEditForm" class="btn btn-default btn-rounded btn-sm my-0"
                                    ng-click="vm.openEditModule(product)">Edit</button></span>
                        </td>
                        <td>
                            <span class="table-remove"><button type="button" class="btn btn-danger btn-rounded btn-sm my-0"
                                    ng-click="vm.deleteGoods(product)">Удалить</button></span>
                        </td>
                    </tr>

                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
