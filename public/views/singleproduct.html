<div class="single-product">
    <div class="single-product--name" ng-bind="vm.products.name"></div>
    <div class="single-product--img">

        <img ng-src="{{vm.products.img}}"> </div>


    <h1>Технические характеристики</h1>
    <div class="single-product--description" ng-bind=" vm.products.description"></div>

    <h2>Категория товара</h2>
    <div class="single-product--category" ng-bind="vm.products.category"></div>
    <h2>Цена товара:</h2>
    <div class="single-product--price" ng-bind="vm.products.price"></div>

</div>
